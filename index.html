<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karabo's Jewellery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="">
    
    <div class="container">
        <header>
            <h1 class="heading" style="text-align: center; font-size: 80px;">Karabo's Jewellery </h1>
            <div class="shopping">
                <img src="images/mb-cart-64x64.svg" alt="">
                <span style="background-color: red; padding: 22px; font-size: 22px;" class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Your Bag</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">R0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
